    <title>Hyperlink Basics</title>

<style>
    a:link {
        text-decoration: none;
        color: chartreuse;
    }
    
    a:visited {
        text-decoration: none;
        color: darkblue;
    }
    
    a:active {
        text-decoration: none;
        color: darkmagenta;
    }
    
    a:hover {
        text-decoration: underline;
        color: darkolivegreen;
    }
</style>

<body>
    <h1 title="heading of doc">Hyperlink Basics</h1>
    <a title="wikipedia document" href="https://en.wikipedia.org/wiki/HTML" target="_blank">Introduction to HTML</a>
    <br/>
    <br/>
    <!--Add event in our anchor tag-->
    <a href="https://beta-labs.in" target="_self">Website</a>
    <br/>
    <br/>
    <a href="hyper-2.html" target="_blank">My html file</a>
    <br/>
    <br/>
    <a href="hyper-2.html" target="_self" onmouseover="hello()">Pop-up box</a>
    <script>
        function hello() {
            alert('hey click to proceed');
        }
