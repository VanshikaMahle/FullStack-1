<!DOCTYPE html>
<html lang="en">

<head>
    <base href="https://vanshikamahle.github.io/FullStack-1/" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink Basics</title>
</head>

<body>
    <h1 title="heading of doc">Hyperlink Basics</h1>
    <a title="wikipedia document" href="https://en.wikipedia.org/wiki/HTML" target="_blank">Introduction to HTML</a>
    <br/>
    <br/>
    <!--Add event in our anchor tag-->
    <a href="https://beta-labs.in" target="_self">Website</a>
    <br/>
    <br/>
    <a href="hyper-2.html" target="_blank" onmouseover="hello()">My html file</a>
    <script>
        function hello() {
            alert('hey click to proceed');
        }
    </script>
</body>

</html>
